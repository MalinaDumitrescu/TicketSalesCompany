# Portul pe care porne?te aplica?ia (op?ional, default este 8080)
server.port=8080

# Configurare pentru baza de date H2
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.springframework=INFO
logging.level.com.your.package=DEBUG

spring.messages.basename=messages

# Configurare Hibernate/JPA
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update # Sau create-drop pentru testare
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect